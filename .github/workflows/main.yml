name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set the Node.js version you need

      - name: Install dependencies
        run: npm install  # Install project dependencies

      - name: Install rollup as dev dependency
        run: npm install --save-dev rollup @rollup/plugin-typescript tslib

      - name: Build project
        run: npm run build  # Run your build script
